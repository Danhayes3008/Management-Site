<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management App</title>
</head>
<body>
{% if messages %}
    <div class="alert alert-success">
        <div class="messages text-center">
            {% for message in messages %} {{ message }} {% endfor %}
        </div>
    </div>
{% endif %} 
{% block content %}

{% endblock %}
    
</body>
</html>
