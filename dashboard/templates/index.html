{% extends 'base.html' %}

{% block content %} 
<h1>Dashboard</h1>
<table style="width: 25%;">
  <tr>
    <th>task</th>
    <th>created</th>
    <th></th>
  </tr>
  {% for t in tasks %}
  <tr>    
    <td>{{t.title}}</td>
    <td>{{t.created}}</td>   
  </tr>
  {% endfor %}
</table>
{% endblock %}
