{% extends 'base.html' %}

{% block content %} 
<h1>To Do List:</h1>
<table>
  <tr>
    <th class="task">task</th>
    <th class="task">created</th>
    <th></th>
  </tr>
  {% for t in tasks %}
  <tr>    
    <td class="task">{{t.title}}</td>
    <td class="task">{{t.created}}</td>
    <td><button class="button-danger" action="submit">X</button></td> 
  </tr>
  {% endfor %}
</table>
{% endblock %}
